
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDAH ORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FAFAFA;
            color: #0A0F1E;
        }
        /* Nova paleta de gradientes */
        .gradient-yellow { background: linear-gradient(135deg, #FACC15 0%, #EAB308 100%); }
        .gradient-orange { background: linear-gradient(135deg, #F97316 0%, #EA580C 100%); }
        .gradient-dark { background: linear-gradient(135deg, #0A0F1E 0%, #1A2235 100%); }
        .bg-baby-blue { background-color: #E0F2FE; }
        
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .sketchy { filter: url(#sketchy-filter); }
        
        @keyframes swim {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            75% { transform: translateY(10px) rotate(-2deg); }
        }
        .animate-swim { animation: swim 3s ease-in-out infinite; }
        
        @keyframes bubble {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .bubble { animation: bubble 4s infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <svg style="display: none;">
      <defs>
        <filter id="sketchy-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
